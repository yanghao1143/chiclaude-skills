name: "üêõ Bug report"
description: Report a bug to help us improve the module.
labels: ["triage", "bug"]
body:
  - type: markdown
    attributes:
      value: |
        Before reporting a bug, please make sure that you have read through our [documentation](https://ui.nuxt.com/) and existing [issues](https://github.com/nuxt/ui/issues?q=is%3Aissue%20is%3Aopen%20sort%3Aupdated-desc).
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: You can use `npx nuxt info` to fill this section
      placeholder: |
        - Operating System: `Darwin`
        - Node Version:     `v24.6.0`
        - Nuxt Version:     `4.0.3`
        - CLI Version:      `3.27.0`
        - Nitro Version:    `2.12.4`
        - Package Manager:  `pnpm@10.15.0`
        - Builder:          `-`
        - User Config:      `-`
        - Runtime Modules:  `-`
        - Build Modules:    `-`
    validations:
      required: true
  - type: dropdown
    id: framework
    attributes:
      label: Is this bug related to Nuxt or Vue?
      options:
        - Nuxt
        - Vue
    validations:
      required: true
  - type: dropdown
    id: package
    attributes:
      label: Package
      options:
        - v4.x
        - v3.x
        - v2.x
      default: 0
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      placeholder: v4.0.0
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Please provide a reproduction link using the Nuxt template https://codesandbox.io/p/devbox/nuxt-ui-xgrzw5 or the Vue template https://codesandbox.io/p/devbox/nuxt-ui-vue-f2qp34. A minimal [reproduction is required](https://antfu.me/posts/why-reproductions-are-required) unless you are absolutely sure that the issue is obvious and the provided information is enough to understand the problem. If a report is vague (e.g. just a generic error message) and has no reproduction, it will receive a "needs reproduction" label. If no reproduction is provided, it will be closed automatically after a while.
      placeholder: https://github.com/my/reproduction
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is. If you intend to submit a PR for this issue, tell us in the description.
    validations:
      required: true
  - type: textarea
    id: additonal
    attributes:
      label: Additional context
      description: If applicable, add any other context or screenshots here.
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: |
        Optional if provided reproduction. Please try not to insert an image but copy paste the log text.
      render: shell-script
