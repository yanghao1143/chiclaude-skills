css_variables:
  title: Consistent design tokens
  description: Use CSS variables as design tokens for consistent theming with semantic utility classes that automatically adapt to light and dark modes.
  links:
    - label: Customize CSS variables
      to: /docs/getting-started/theme/css-variables
      variant: outline
      color: neutral
      trailingIcon: i-lucide-arrow-right
  features:
    - title: Semantic color utilities
      description: Use utility classes like text-primary, bg-success, or border-error that automatically adapt to light and dark modes via CSS variables.
      icon: i-lucide-palette
    - title: Text and background tokens
      description: Complete set of utility classes for text (text-dimmed, text-muted, text-highlighted), backgrounds (bg-default, bg-elevated, bg-accented) and borders.
      icon: i-lucide-layers
    - title: Global layout variables
      description: Customize global styles with --ui-radius for border rounding, --ui-container for layout widths, and --ui-header-height for consistent spacing.
      icon: i-lucide-settings
  code: |
    ::code-group{class="lg:[&_pre]:min-h-[362px]"}

    ```css [main.css]
    @import "tailwindcss";
    @import "@nuxt/ui";

    :root {
      --ui-primary: black;
      --ui-radius: 0.5rem;
      --ui-container: var(--container-5xl);
      --ui-header-height: --spacing(24);
    }

    .dark {
      --ui-primary: white;
      --ui-bg: var(--ui-color-neutral-950);
    }
    ```

    ```vue [Component.vue]
    <template>
      <div class="bg-default border border-default rounded-lg p-4">
        <span class="text-primary">Primary text</span>

        <span class="text-dimmed">Dimmed text</span>

        <div class="bg-elevated p-3 rounded-md mt-2">
          <span class="text-muted">Elevated background</span>
        </div>
      </div>
    </template>
    ```

